<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Cosmetics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .single-card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 100vh;
    }
    .card {
      position: relative;
      width: 400px;
      min-height: 520px;
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 16px 40px 0 rgba(31, 38, 135, 0.22);
    }
    .card-image {
      width: 100%;
      height: 240px;
      background-image: url('c1.jpg');
      background-size: cover;
      background-position: center;
    }
    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      position: relative;
      z-index: 1;
    }
    .frosted {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.10);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      margin-top: -2.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .card-title {
      font-size: 2rem;
      font-weight: 600;
      color: #22223b;
      margin-bottom: 0.5rem;
    }
    .card-desc {
      color: #4a4e69;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .card-link-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(31, 38, 135, 0.10);
      transition: background 0.2s;
    }
    .card-link-btn:hover {
      background: #3730a3;
    }
    @media (max-width: 600px) {
      .card {
        width: 95vw;
        min-width: unset;
        max-width: 99vw;
      }
    }
    .header-logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
      margin-top: 5rem;
    }
    .logo-img {
      width: 72px;
      height: 72px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(31, 38, 135, 0.12);
      background: #fff;
    }
    .header-logo-title h1 {
      font-size: 2.8rem;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="header-logo-title">
    <img src="logo.png" alt="Logo" class="logo-img">
    <h1>jamasp AI</h1>
  </div>
  <div class="single-card-container">
    <div class="card">
      <div class="card-image" style="background-image: url('hyper-market1.png');"></div>
      <div class="card-content">
        <div class="frosted">
          <div class="card-title">Page 3</div>
          <div class="card-desc">This is a placeholder for Page 2, styled as a large frosted glass card. You can add more content here as needed.</div>
          
        </div>
      </div>
    </div>
  </div>

   <link
      href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css"
      rel="stylesheet"
    />
    <script type="module">
      import { createChat } from "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js";

      createChat({
        webhookUrl:
          "https://aajamasp.app.n8n.cloud/webhook/9da224bd-a7ac-4ead-84e8-1dc255776125/chat",
        webhookConfig: {
          method: "POST",
          headers: {},
        },
        target: "#n8n-chat",
        mode: "window",
        chatInputKey: "chatInput",
        chatSessionKey: "sessionId",
        loadPreviousSession: true,
        metadata: {},
        showWelcomeScreen: false,
        defaultLanguage: "en",
        initialMessages: [
          "👋سلام ",
          "من چت بات هوشمند سروش هستم چطور میتونم کمکتون کنم؟",
        ],
        i18n: {
          en: {
            title: "Soroush Market",
            subtitle: "🤖 من اینجام تا خرید رو واست آسون تر کنم",
            footer: "",
            getStarted: "New Conversation",
            inputPlaceholder: "Type your question..",
          },
        },
        enableStreaming: false,
      });
    </script>

</body>
<footer>
  <style>
      :root {
        /* 🎨 رنگ‌های اصلی با تم قرمز مدرن */
        --chat--color-primary: #ff3b3f;
        --chat--color-primary-shade-50: #e63539;
        --chat--color-primary-shade-100: #cc2f32;

        --chat--color-secondary: #ff6b6b;
        --chat--color-secondary-shade-50: #e05c5c;

        --chat--color-white: #ffffff;
        --chat--color-light: #f9fafc;
        --chat--color-light-shade-50: #eceff5;
        --chat--color-light-shade-100: #d5d9e0;
        --chat--color-medium: #b8bcc6;
        --chat--color-dark: #1a1a1a;
        --chat--color-disabled: #9b9b9b;
        --chat--color-typing: #555555;

        /* ⚡️ فاصله و گوشه‌ها */
        --chat--spacing: 1rem;
        --chat--border-radius: 0.75rem;
        --chat--transition-duration: 0.25s;

        /* 📐 اندازه پنجره */
        --chat--window--width: 400px;
        --chat--window--height: 600px;

        /* 🟥 هدر چت */
        --chat--header-height: auto;
        --chat--header--padding: var(--chat--spacing);
        --chat--header--background: linear-gradient(135deg, #ff3b3f, #040332);
        --chat--header--color: var(--chat--color-white);
        --chat--header--border-top: none;
        --chat--header--border-bottom: 2px solid
          var(--chat--color-primary-shade-100);
        --chat--heading--font-size: 1.8em;
        --chat--subtitle--font-size: 0.9em;
        --chat--subtitle--line-height: 1.6;

        /* ✍️ اینپوت پیام */
        --chat--textarea--height: 52px;

        /* 💬 پیام‌ها */
        --chat--message--font-size: 1rem;
        --chat--message--padding: calc(var(--chat--spacing) - 0.25rem);
        --chat--message--border-radius: 1rem;
        --chat--message-line-height: 1.6;

        /* پیام‌های ربات (ایجنت) */
        --chat--message--bot--background: #ba181b;
        --chat--message--bot--color: var(--chat--color-white);
        --chat--message--bot--border: none;

        /* پیام‌های کاربر */
        --chat--message--user--background: #ff4d6d;
        --chat--message--user--color: var(--chat--color-white);
        --chat--message--user--border: none;

        --chat--message--pre--background: rgba(255, 59, 63, 0.1);

        /* 🔘 دکمه باز/بستن چت */
        --chat--toggle--background: var(--chat--color-primary);
        --chat--toggle--hover--background: var(--chat--color-primary-shade-50);
        --chat--toggle--active--background: var(
          --chat--color-primary-shade-100
        );
        --chat--toggle--color: var(--chat--color-white);
        --chat--toggle--size: 64px;
      }
    </style>
</footer>
</html>
